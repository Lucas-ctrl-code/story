<h1>故事开始</h1>
<p>宇宙中有各式各样的文明，有身体是冰晶，生活在冰冻星球的冰人,

也有蓄意毁灭冰冻星球的人类文明。

人类科技极度发达，在攻克永生问题之后的一段时间……

人们无需对生存担忧，拥有无限的时间，享用各种娱乐。生活逐渐变得乏味，社会成了一潭死水,

那时的人们会为了一点新鲜感不惜付出生命，地球在那短短几十年内人口锐减近半。

就在这时，一位综艺导演成了地球人的总统，他知道如何娱乐大众，但同时也足够残暴,

他开启了一场以宇宙为舞台的真人秀，将毁灭低级文明作为综艺节目,娱乐大众。

他对着面向冰冻星球的传声装置说出人类耳中无比熟悉的真人秀开场白:

“挑战还是毁灭，你们选一个吧”</p>
